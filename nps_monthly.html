        nv.addGraph(function() {
            var chart = nv.models.lineChart();
            chart.margin({top: 30, right: 60, bottom: 20, left: 60});

            chart.yDomain([0, 1])

            chart.xAxis.tickFormat(function(d) { return to_month(parseInt(d)); });
            chart.yAxis.tickFormat(d3.format(',.02f'));

            chart.yAxis.axisLabel("# Rec. Visits / 1k U.S. Residents")
            chart.xAxis.axisLabel("Month")

            function to_month(d){

                switch(d) {
                    case 1:  return "Jan";
                    case 2:  return "Feb";
                    case 3:  return "Mar";
                    case 4:  return "Apr";
                    case 5:  return "May";
                    case 6:  return "Jun";
                    case 7:  return "Jul";
                    case 8:  return "Aug";
                    case 9:  return "Sep";
                    case 10: return "Oct";
                    case 11: return "Nov";
                    case 12: return "Dec";
                    default: return "?";
                }
            };


          chart.showLegend(true);



          d3.select('#chart svg')
            .datum(data)
            .transition().duration(500)
            .attr('height', 450)
            .call(chart);


        });
